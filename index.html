<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css">
        <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Todo List Application</title>
    </head>

    <body>
        <header>
            <h1>Thato's To Do List</h1>
        </header>

        <form id="listForm">
            <div class="select">
                <select class="todo-filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="notCompleted">Not Complete</option>
                </select>
            </div>
    
            <input class="todo-input" type="text" name="todoItem" placeholder="Add todo item...">
            <button class="todo-button" type="submit">
                <i class ="fas fa-plus-square"></i>
            </button>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        
        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.13/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
